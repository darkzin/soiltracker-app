<dom-module id="stark-dialpad">
  <template>
    <style is="custom-style">
			:host {
				display: flex;
				align-items: stretch;
			}
      .dialpad {
      }

      .dialpad paper-button {
        --paper-button: {
          width: 28%;
          min-width: 28%;
          height: 5rem;
        }
      }

			#dial {
				align-items: center;
				}
      paper-tabs, paper-toolbar {
        background-color: #00bcd4;
        color: #fff;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
      }
      paper-toolbar paper-tabs {
        box-shadow: none;
      }
      paper-listbox {
        margin: 16px 0;
        padding: 0;
        background-color: transparent;
      }
      paper-listbox paper-material {
        margin: 0;
        margin-bottom: 1rem;
        padding-left: 0;
        padding-right: 0;
        width: 100%;
      }
      paper-listbox paper-material paper-icon-item {
        --paper-item-icon-width: 80px;
      }
    </style>
    <paper-material class="dialpad vertical layout"  elevation="1">
      <paper-input></paper-input>
      <div id="dial" class="flex horizontal layout center-justified wrap">
        <paper-button>1</paper-button>
        <paper-button>2</paper-button>
        <paper-button>3</paper-button>
        <paper-button>4</paper-button>
        <paper-button>5</paper-button>
        <paper-button>6</paper-button>
        <paper-button>7</paper-button>
        <paper-button>8</paper-button>
        <paper-button>9</paper-button>
        <paper-button>
          <iron-icon icon="refresh"></iron-icon>
        </paper-button>
        <paper-button>0</paper-button>
        <paper-button>
          <iron-icon icon="arrow-back"></iron-icon>
        </paper-button>
      </div>
    </paper-material>
